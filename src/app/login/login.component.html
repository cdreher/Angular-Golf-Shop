<div style="margin: auto; width: 50%; padding: 10px">
    <h1>Login</h1>
    <br>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group" [ngClass]="{'has-error': username.touched && !username.valid }">
        <h4>Username:</h4>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" minlength="3" required>
        <span *ngIf="username.touched && !username.valid">
          <span *ngIf="username.errors.required">Please enter a username.</span> 
          <span *ngIf="username.errors.minlength">Username must be at least 3 characters.</span>
        </span>
      </div> 
      
      <div class="form-group" [ngClass]="{'has-error': password.touched && !password.valid }">
        <h4>Password:</h4>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" minlength="3" required>
        <span *ngIf="password.touched && !password.valid">
          <span *ngIf="password.errors.required">Please enter a password.</span> 
          <span *ngIf="password.errors.minlength">Password must be at least 3 characters.</span>
        </span>
      </div>
        
      <br>
      <button class="btn btn-primary"[disabled]="!loginForm.form.valid" type="submit">Submit</button>
      <div *ngIf='loginInvalid' class="alert alert-danger">Invalid login info</div>
    </form>
    
  </div>
